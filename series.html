        mTagline.innerText = serie.tagline || '';

    function applyTheme(theme) {
        const root = document.documentElement;
        if(theme && theme.colors) {
            root.style.setProperty('--bg-dark', theme.colors[0]);
            root.style.setProperty('--accent-blue', theme.colors[1]);
            root.style.setProperty('--primary', theme.colors[2]);
            root.style.setProperty('--bg-card', theme.colors[3]);
            root.style.setProperty('--text-main', theme.colors[4]);
            root.style.setProperty('--text-muted', theme.colors[5]);
        }
    }

    function initThemeLogic() {
        const initialIndex = Math.random() > 0.5 ? 0 : 1;
        applyTheme(themes[initialIndex]);
        
        setInterval(() => {
            const nextTheme = themes[Math.floor(Math.random() * themes.length)];
            applyTheme(nextTheme);
        }, 30000);
    }

    /* --- B√öSQUEDA DE SERIES --- */
    const searchInput = document.getElementById('searchInput');
    const searchClearBtn = document.getElementById('searchClearBtn');
    const searchCount = document.getElementById('searchCount');
    const allCards = document.querySelectorAll('.series-card');
    const totalSeries = allCards.length;

    function filterSeries() {
        const query = searchInput.value.trim().toLowerCase();

        // Bot√≥n limpiar: visible si hay texto
        if (query.length > 0) {
            searchClearBtn.classList.add('visible');
        } else {
            searchClearBtn.classList.remove('visible');
        }

        let visibleCount = 0;

        allCards.forEach(card => {
            const title = card.getAttribute('data-title') || '';
            if (title.includes(query)) {
                card.classList.remove('hidden');
                visibleCount++;
            } else {
                card.classList.add('hidden');
            }
        });

        // Contador de resultados
        if (query.length > 0) {
            searchCount.textContent = visibleCount + ' serie' + (visibleCount !== 1 ? 's' : '') + ' encontrada' + (visibleCount !== 1 ? 's' : '');
            searchCount.classList.add('visible');
        } else {
            searchCount.textContent = '';
            searchCount.classList.remove('visible');
        }

        // Mensaje sin resultados
        const existing = document.getElementById('noResultsMsg');
        if (visibleCount === 0 && query.length > 0) {
            if (!existing) {
                const msg = document.createElement('div');
                msg.id = 'noResultsMsg';
                msg.className = 'no-results-msg';
                msg.textContent = 'No se encontraron series que coincidan con "' + searchInput.value.trim() + '"';
                grid.appendChild(msg);
            } else {
                existing.textContent = 'No se encontraron series que coincidan con "' + searchInput.value.trim() + '"';
            }
        } else {
            if (existing) existing.remove();
        }
    }
