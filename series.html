    * { box-sizing: border-box; }

    body {

      background-color: var(--bg-dark); 
      color: var(--text-main);          
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 10s ease, color 10s ease;
    }

    /* --- Header --- */
    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .brand-logo {
      height: 40px;
    }

    .header-title {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 1.2rem;
    }

    /* --- Catálogo Grid --- */
    .catalog-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      flex: 1; /* Empuja el footer hacia abajo */
    }

    .grid-title {
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-left: 4px solid var(--primary);
        padding-left: 15px;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Tarjeta del catálogo (Poster Media) */
    .series-card {
      position: relative;
      background-color: var(--bg-card);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      aspect-ratio: 16/9; /* Formato apaisado/media */
    }

    .series-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .series-card:hover .card-overlay {
      opacity: 1;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
      text-shadow: 0 2px 4px black;
    }

    /* --- MODAL (Panel de Detalles) --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }

    .modal-content {
        background: var(--bg-card);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        border-radius: 12px;
        overflow: hidden; /* Importante para bordes */
        display: flex;
        position: relative;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
        transition: background-color 10s ease;
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .close-btn:hover { background: var(--primary); }

    /* Layout del Modal: Izq Poster Vertical, Der Info */
    .modal-poster-container {
        width: 40%; /* Un poco más ancho para que luzca mejor */
        flex-shrink: 0;
        background: #000; /* Fondo negro para rellenar espacios */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-poster-vertical {
        width: 100%;
        height: 100%;
        object-fit: contain; /* CLAVE: Para que se vea todo el poster vertical sin recortar */
    }

    .modal-info-container {
        padding: 40px;
        flex: 1;
        display: flex;
        flex-direction: column;
        /* justify-content: center; Quitamos esto para permitir scroll si es muy largo */
        overflow-y: auto; /* Scroll en la parte de info si es necesaria */
    }

    .modal-title {
        font-size: 2.2rem;
        font-weight: 800;
        margin-bottom: 10px;
        line-height: 1.1;
    }

    .modal-meta {

        align-items: center;
        margin-bottom: 20px;
        font-size: 0.9rem;

        border-radius: 4px;
        font-weight: bold;
        color: var(--text-main);
    }

    .modal-synopsis {

        card.onclick = () => openModal(serie);
        
        card.innerHTML = `
            <img src="${serie.posterMedia}" class="card-img" alt="${serie.title}">
            <div class="card-overlay">
                <div class="card-title">${serie.title}</div>
            </div>
        `;
        grid.appendChild(card);
    });

    /* --- LÓGICA DEL MODAL --- */
    const modal = document.getElementById('seriesModal');
    
    // Elementos del modal
    const mPosterV = document.getElementById('mPosterV');
    const mTitle = document.getElementById('mTitle');
    const mRating = document.getElementById('mRating');
    const mProducer = document.getElementById('mProducer');
    const mSynopsis = document.getElementById('mSynopsis');
    const mCreator = document.getElementById('mCreator');
    const mStudio = document.getElementById('mStudio');
    const mEpisodesList = document.getElementById('mEpisodesList');

    function openModal(serie) {
        // Rellenar datos
        mPosterV.src = serie.posterVertical;
        mTitle.innerText = serie.title;
        mRating.innerText = serie.rating;
        mProducer.innerText = serie.producer;
        mSynopsis.innerText = serie.synopsis;
        mCreator.innerText = serie.creator;
        mStudio.innerText = serie.producer;

        // Limpiar y rellenar lista de episodios
        mEpisodesList.innerHTML = '';
        if(serie.episodes && serie.episodes.length > 0) {
            serie.episodes.forEach((epName) => {
                const epDiv = document.createElement('div');
                epDiv.className = 'episode-item';
                // Si el nombre ya trae el número, lo usamos tal cual
                epDiv.innerHTML = `<span class="ep-name">${epName}</span>`;
                mEpisodesList.appendChild(epDiv);
            });
        } else {
            mEpisodesList.innerHTML = '<div style="color:#aaa; font-style:italic;">No hay información de episodios.</div>';
        }

        // Mostrar
        modal.classList.add('active');
    }

    function closeModalForce() {
        modal.classList.remove('active');
    }

    function closeModal(event) {
        if (event.target === modal) {
            modal.classList.remove('active');
        }
    }
