    :root {

      --bg-dark: #000000;      
      --accent-blue: #141414;  
      --primary: #e50914;

    * { box-sizing: border-box; }

    body {

      padding: 0;

      display: flex;

    }

    h1, h2, h3, .header-title, .grid-title, .modal-title, .episodes-title-label {

      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .brand-logo {
      height: 45px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .header-nav {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .header-title {
        font-weight: 800;
        text-transform: uppercase;
        font-size: 1.1rem;
        letter-spacing: 1px;
        display: none; /* Oculto en móviles muy pequeños */
    }
    @media(min-width: 600px) { .header-title { display: block; } }

    .btn-home {
        color: var(--text-main);
        text-decoration: none;
        font-weight: 600;
        padding: 8px 20px;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 50px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }
    .btn-home:hover {
        background: var(--text-main);
        color: var(--bg-dark);
        border-color: var(--text-main);
    }

    /* --- Catálogo Grid --- */
    .catalog-container {
      padding: 40px 20px;
      max-width: 1300px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      animation: fadeIn 1s ease;
    }

    .grid-title {
        margin-top: 10px;
        margin-bottom: 30px;
        font-size: 1.8rem;
        font-weight: 800;
        border-left: 5px solid var(--primary);
        padding-left: 20px;
        text-transform: uppercase;
        letter-spacing: -0.5px;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    /* Tarjeta del catálogo */
    .series-card {
      position: relative;
      background-color: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      aspect-ratio: 16/9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .series-card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      z-index: 2;
      border-color: var(--primary);
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .series-card:hover .card-img { transform: scale(1.1); }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
      opacity: 0;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      transition: opacity 0.3s ease;
    }

    .series-card:hover .card-overlay { opacity: 1; }

    .card-title {
      font-weight: 700;
      font-size: 1.1rem;
      text-shadow: 0 2px 4px black;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }
    .series-card:hover .card-title { transform: translateY(0); }

    /* --- MODAL DE LUJO --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
    }

    .modal-content {
        background: var(--bg-card);
        width: 95%;
        max-width: 1100px;
        max-height: 90vh;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7);
        border: 1px solid rgba(255,255,255,0.1);
        transform: scale(0.95);
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 10s ease;
    }

    .modal-overlay.active .modal-content { transform: scale(1); }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        z-index: 20;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    .close-btn:hover { background: var(--primary); transform: rotate(90deg); }

    /* Poster Vertical en Modal */
    .modal-poster-container {
        width: 35%;
        flex-shrink: 0;
        position: relative;
    }
    
    .modal-poster-bg {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    /* Sombra interna para unir poster con contenido */
    .modal-poster-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, transparent 70%, var(--bg-card) 100%);
    }

    .modal-info-container {
        padding: 50px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    /* Scrollbar personalizado */
    .modal-info-container::-webkit-scrollbar { width: 8px; }
    .modal-info-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    .modal-info-container::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

    .modal-title {
        font-size: 2.8rem;
        font-weight: 900;
        margin-bottom: 15px;
        line-height: 1;
        letter-spacing: -1px;
        background: linear-gradient(to right, #fff, #ccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

    .modal-meta {

        align-items: center;
        margin-bottom: 25px;
        font-size: 0.9rem;
        color: var(--text-muted);

    .age-badge {

        border-radius: 4px;
        font-weight: 800;
        color: var(--text-main);
        font-size: 0.8rem;
    }

    .modal-synopsis {
        font-size: 1.05rem;
        line-height: 1.7;
        margin-bottom: 30px;
        color: #e0e0e0;
        max-width: 90%;
    }

    .modal-credits {
        margin-bottom: 30px;
        font-size: 0.9rem;
        color: var(--text-muted);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;

    .modal-credits span { display: block; }
    .modal-credits b { color: var(--text-main); font-weight: 700; }

    /* --- Lista de Episodios Estilizada --- */
    .episodes-container {
        margin-top: 10px;
        background: rgba(0,0,0,0.2);
        padding: 20px;
        border-radius: 12px;

    .episodes-title-label {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;

    .episodes-title-label::before {
        content: '';
        display: block;
        width: 4px;
        height: 20px;
        background: var(--primary);
        border-radius: 2px;

    .episodes-list {
        display: flex;
        flex-direction: column;
        gap: 10px;

    .episode-item {

        padding: 15px 20px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 20px;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        cursor: default;

    .episode-item:hover {

        color: var(--text-main);
        font-size: 0.95rem;

    /* --- Footer --- */
    footer {
      padding: 50px 20px;
      background: rgba(0,0,0,0.8);
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255,255,255,0.05);

    .copyright { opacity: 0.6; margin-bottom: 15px; display: block; }

    /* Responsive */
    @media (max-width: 900px) {
        .modal-content { flex-direction: column; height: 100%; width: 100%; border-radius: 0; overflow-y: auto; max-height: unset; }
        .modal-poster-container {

            height: 40vh; /* Altura controlada en móvil */
        }
        .modal-poster-bg::after {
            background: linear-gradient(to bottom, transparent 60%, var(--bg-card) 100%);
        }
        .modal-info-container { padding: 30px 20px; overflow-y: visible; }
        .modal-title { font-size: 2rem; }
    }
  </style>
</head>

    function openModal(serie) {
        // Usamos background-image para mejor control del cover vertical
        mPosterBg.style.backgroundImage = `url('${serie.posterVertical}')`;
        
        mTitle.innerText = serie.title;
        mRating.innerText = serie.rating;
        mProducer.innerText = serie.producer;
        mSynopsis.innerText = serie.synopsis;
        mCreator.innerText = serie.creator;
        mStudio.innerText = serie.producer;

        mEpisodesList.innerHTML = '';
        if(serie.episodes && serie.episodes.length > 0) {
            serie.episodes.forEach((epName) => {
                const epDiv = document.createElement('div');
                epDiv.className = 'episode-item';
                // Añadir icono de play decorativo
                epDiv.innerHTML = `<span class="play-icon">▶</span> <span class="ep-name">${epName}</span>`;
                mEpisodesList.appendChild(epDiv);
            });
        } else {
            mEpisodesList.innerHTML = '<div style="color:var(--text-muted); font-style:italic;">No hay información de episodios.</div>';
        }

        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
    }

    function closeModalForce() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function applyTheme(theme) {
        const root = document.documentElement;
        if(theme && theme.colors) {
            root.style.setProperty('--bg-dark', theme.colors[0]);
            root.style.setProperty('--accent-blue', theme.colors[1]);
            root.style.setProperty('--primary', theme.colors[2]);
            root.style.setProperty('--bg-card', theme.colors[3]);
            root.style.setProperty('--text-main', theme.colors[4]);
            root.style.setProperty('--text-muted', theme.colors[5]);
        }
    }

    function initThemeLogic() {
        const initialIndex = Math.random() > 0.5 ? 0 : 1;
        applyTheme(themes[initialIndex]);

            applyTheme(nextTheme);
        }, 40000);
    }
